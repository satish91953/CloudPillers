# Docker Compose file for CloudPillers (Development)

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cloudpillers-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: cloudpillers
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    networks:
      - cloudpillers-network-dev

  # Backend API Server (Development)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: cloudpillers-backend-dev
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: development
      PORT: 5001
      MONGODB_URI: mongodb://admin:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/cloudpillers?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key}
      JWT_EXPIRE: 7d
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@cloudpillers.com}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@cloudpillers.com}
      CLIENT_URL: http://localhost:3001
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - cloudpillers-network-dev
    command: npm run dev

  # Frontend React App (Development)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: cloudpillers-frontend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      VITE_API_URL: http://localhost:5001/api/v1
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - cloudpillers-network-dev
    command: npm run dev

volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local

networks:
  cloudpillers-network-dev:
    driver: bridge

